from bs4 import BeautifulSoup

with open("messy_sample.html", "r", encoding="utf-8") as f:
    html = f.read()

soup = BeautifulSoup(html, "html.parser")

# Extract title
print("Title:", soup.title.text.strip())

# All h2 tags (even if not closed properly)
for h2 in soup.find_all("h2"):
    print("H2 Heading:", h2.text.strip())

# All list items
print("List Items:")
for li in soup.find_all("li"):
    print("-", li.text.strip())

# All links
print("Links:")
for a in soup.find_all("a"):
    href = a.get("href")
    print(f"Text: {a.text.strip()} | Link: {href}")
